<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل فيديوهات يوتيوب - بأعلى جودة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .logo {
            font-size: 4rem;
            color: #ff0000;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        
        .logo-shorts {
            font-size: 3rem;
            color: #ffffff;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff0000, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .tagline {
            color: #a4b0be;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .input-container {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 5px;
            margin-bottom: 25px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .input-container:focus-within {
            border-color: #ff4757;
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.3);
        }
        
        .input-wrapper {
            display: flex;
            align-items: center;
        }
        
        .url-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 18px 20px;
            color: white;
            font-size: 1rem;
            outline: none;
        }
        
        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .icon {
            padding: 0 20px;
            color: #ff4757;
            font-size: 1.2rem;
        }
        
        .download-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 10px;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.3);
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        .quality-badge {
            display: inline-block;
            background: linear-gradient(45deg, #00b09b, #96c93d);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 15px;
            font-weight: bold;
        }
        
        .loading {
            display: none;
            margin-top: 30px;
            text-align: center;
        }
        
        .loading.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #ff4757;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .loading-text {
            color: #a4b0be;
            font-size: 1.1rem;
        }
        
        .result {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s;
        }
        
        .result.active {
            display: block;
        }
        
        .download-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .download-option {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .download-option:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: #ff4757;
            transform: translateY(-2px);
        }
        
        .option-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .option-icon {
            font-size: 2rem;
            color: #ff4757;
        }
        
        .option-details h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .option-details p {
            color: #a4b0be;
            font-size: 0.9rem;
        }
        
        .option-action {
            background: linear-gradient(45deg, #00b09b, #96c93d);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .option-action:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 176, 155, 0.3);
        }
        
        .error {
            background: rgba(255, 71, 87, 0.15);
            border-right: 5px solid #ff4757;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            display: none;
            text-align: right;
        }
        
        .error.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .error-icon {
            color: #ff4757;
            margin-left: 10px;
        }
        
        .footer {
            margin-top: 30px;
            color: #a4b0be;
            font-size: 0.9rem;
            text-align: center;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                font-size: 3rem;
            }
            
            .logo-shorts {
                width: 60px;
                height: 60px;
                font-size: 2.2rem;
            }
            
            .download-option {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .option-info {
                flex-direction: column;
                text-align: center;
            }
        }
        
        .simple-mode {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .simple-mode-text {
            color: #70a1ff;
            font-size: 1rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div>
                <i class="fab fa-youtube logo"></i>
                <i class="fas fa-mobile-alt logo-shorts"></i>
            </div>
            
            <h1>تحميل فيديوهات يوتيوب</h1>
            <p class="tagline">حمل أي فيديو يوتيوب أو شورتس بأعلى جودة متاحة</p>
            
            <div class="quality-badge">
                <i class="fas fa-crown"></i> أعلى جودة تلقائياً
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <i class="fas fa-link icon"></i>
                    <input type="text" class="url-input" id="url-input" placeholder="الصق رابط فيديو يوتيوب أو شورتس هنا...">
                </div>
            </div>
            
            <button class="download-btn" id="download-btn">
                <i class="fas fa-download"></i>
                تحميل بأعلى جودة
            </button>
            
            <div class="simple-mode">
                <p class="simple-mode-text"><i class="fas fa-bolt"></i> الوضع السريع: أدخل الرابط واضغط تحميل</p>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p class="loading-text">جاري تحليل الرابط وإعداد التحميل بأعلى جودة...</p>
            </div>
            
            <div class="error" id="error">
                <p><i class="fas fa-exclamation-triangle error-icon"></i> <span id="error-message"></span></p>
            </div>
            
            <div class="result" id="result">
                <div class="download-options" id="download-options">
                    <!-- خيارات التحميل ستظهر هنا -->
                </div>
            </div>
            
            <div class="footer">
                <p>يدعم جميع أنواع فيديوهات يوتيوب والشورتس | يعمل على جميع الأجهزة</p>
                <p style="margin-top: 5px;">© 2023 - التحميل بأعلى جودة متاحة تلقائياً</p>
            </div>
        </div>
    </div>

    <script>
        // عناصر DOM
        const urlInput = document.getElementById('url-input');
        const downloadBtn = document.getElementById('download-btn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const errorMessage = document.getElementById('error-message');
        const result = document.getElementById('result');
        const downloadOptions = document.getElementById('download-options');
        
        // استخراج معرف الفيديو من رابط يوتيوب
        function extractVideoId(url) {
            let videoId = '';
            
            // لنوع Shorts
            if (url.includes('shorts')) {
                const shortsMatch = url.match(/shorts\/([a-zA-Z0-9_-]{11})/);
                if (shortsMatch && shortsMatch[1]) {
                    videoId = shortsMatch[1];
                }
            } 
            // للنوع العادي
            else {
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
                const match = url.match(regExp);
                if (match && match[2].length === 11) {
                    videoId = match[2];
                }
            }
            
            return videoId;
        }
        
        // التحقق من صحة رابط يوتيوب
        function isValidYouTubeUrl(url) {
            const pattern = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.?be)\/.+$/;
            return pattern.test(url);
        }
        
        // عرض رسالة خطأ
        function showError(message) {
            errorMessage.textContent = message;
            error.classList.add('active');
            
            setTimeout(() => {
                error.classList.remove('active');
            }, 5000);
        }
        
        // إخفاء رسالة الخطأ
        function hideError() {
            error.classList.remove('active');
        }
        
        // محاكاة بيانات أعلى جودة للفيديو
        function getHighestQualityFormats(videoId, isShorts) {
            if (isShorts) {
                return [
                    { 
                        type: 'فيديو', 
                        quality: 'أعلى جودة', 
                        format: 'MP4 1080p', 
                        size: '45-65 ميجابايت',
                        desc: 'فيديو قصير عمودي بأعلى دقة'
                    },
                    { 
                        type: 'صوت', 
                        quality: 'أعلى جودة', 
                        format: 'MP3 320kbps', 
                        size: '3-5 ميجابايت',
                        desc: 'صوت عالي الجودة'
                    }
                ];
            } else {
                return [
                    { 
                        type: 'فيديو', 
                        quality: 'أعلى جودة', 
                        format: 'MP4 1080p', 
                        size: '120-200 ميجابايت',
                        desc: 'فيديو عالي الدقة Full HD'
                    },
                    { 
                        type: 'فيديو', 
                        quality: 'متوسط', 
                        format: 'MP4 720p', 
                        size: '70-100 ميجابايت',
                        desc: 'جودة متوسطة لحجم أقل'
                    },
                    { 
                        type: 'صوت', 
                        quality: 'أعلى جودة', 
                        format: 'MP3 320kbps', 
                        size: '10-15 ميجابايت',
                        desc: 'صوت عالي الجودة'
                    }
                ];
            }
        }
        
        // عرض خيارات التحميل
        function displayDownloadOptions(formats, videoId) {
            downloadOptions.innerHTML = '';
            
            formats.forEach(format => {
                const option = document.createElement('div');
                option.className = 'download-option';
                
                let icon = 'fa-file-video';
                if (format.type === 'صوت') {
                    icon = 'fa-file-audio';
                }
                
                option.innerHTML = `
                    <div class="option-info">
                        <i class="fas ${icon} option-icon"></i>
                        <div class="option-details">
                            <h3>${format.type} - ${format.format}</h3>
                            <p>${format.desc} • ${format.size}</p>
                        </div>
                    </div>
                    <button class="option-action" data-type="${format.type}" data-quality="${format.quality}">
                        تحميل
                    </button>
                `;
                
                // إضافة حدث النقر لزر التحميل
                const downloadBtn = option.querySelector('.option-action');
                downloadBtn.addEventListener('click', () => {
                    startDownload(format, videoId);
                });
                
                downloadOptions.appendChild(option);
            });
        }
        
        // بدء عملية التحميل
        function startDownload(format, videoId) {
            // في التطبيق الحقيقي، هنا سيتم توجيه المستخدم لرابط التحميل
            // لكن لأغراض العرض، سنظهر رسالة
            const message = `جاري تحميل ${format.type} ${format.format}\n\nهذا مجرد عرض توضيحي. في التطبيق الحقيقي:\n1. سيتم إرسال الطلب إلى الخادم\n2. معالجة الفيديو باستخدام yt-dlp\n3. توجيهك لرابط التحميل المباشر`;
            
            // إنشاء نافذة تحميل وهمية
            const downloadWindow = document.createElement('div');
            downloadWindow.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.9);
                padding: 30px;
                border-radius: 15px;
                z-index: 1000;
                text-align: center;
                border: 2px solid #ff4757;
                max-width: 90%;
                width: 400px;
            `;
            
            downloadWindow.innerHTML = `
                <h3 style="color: #ff4757; margin-bottom: 20px;"><i class="fas fa-download"></i> جاري التحميل</h3>
                <p style="margin-bottom: 20px;">${format.type} ${format.format}</p>
                <div style="background: rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; margin-bottom: 20px;">
                    <div style="width: 100%; height: 10px; background: rgba(255,255,255,0.2); border-radius: 5px; overflow: hidden;">
                        <div id="progress-bar" style="width: 0%; height: 100%; background: linear-gradient(90deg, #ff0000, #ff6b6b); transition: width 2s;"></div>
                    </div>
                    <p id="progress-text" style="margin-top: 10px;">جاري التحضير...</p>
                </div>
                <button id="close-btn" style="background: #ff4757; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">إغلاق</button>
            `;
            
            document.body.appendChild(downloadWindow);
            
            // محاكاة تقدم التحميل
            setTimeout(() => {
                const progressBar = document.getElementById('progress-bar');
                const progressText = document.getElementById('progress-text');
                
                progressBar.style.width = '30%';
                progressText.textContent = 'جاري جلب بيانات الفيديو...';
                
                setTimeout(() => {
                    progressBar.style.width = '70%';
                    progressText.textContent = 'جاري تحويل التنسيق...';
                    
                    setTimeout(() => {
                        progressBar.style.width = '100%';
                        progressText.textContent = 'جاهز للتحميل!';
                        
                        setTimeout(() => {
                            downloadWindow.remove();
                            alert(`✅ تم إعداد ${format.type} ${format.format} للتحميل!\n\nفي التطبيق الحقيقي، سيبدأ التحميل تلقائياً.`);
                        }, 1000);
                    }, 1500);
                }, 1500);
            }, 500);
            
            // زر الإغلاق
            document.getElementById('close-btn').addEventListener('click', () => {
                downloadWindow.remove();
            });
        }
        
        // معالجة طلب التحميل
        downloadBtn.addEventListener('click', async () => {
            const videoUrl = urlInput.value.trim();
            
            // تحقق من إدخال الرابط
            if (!videoUrl) {
                showError('الرجاء إدخال رابط فيديو يوتيوب');
                urlInput.focus();
                return;
            }
            
            // تحقق من صحة الرابط
            if (!isValidYouTubeUrl(videoUrl)) {
                showError('الرابط غير صحيح. تأكد من أنه رابط فيديو يوتيوب أو شورتس');
                return;
            }
            
            // إخفاء أي رسائل خطأ سابقة
            hideError();
            result.classList.remove('active');
            
            // عرض حالة التحميل
            loading.classList.add('active');
            
            // محاكاة وقت المعالجة
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // استخراج معرف الفيديو
            const videoId = extractVideoId(videoUrl);
            
            if (!videoId) {
                loading.classList.remove('active');
                showError('تعذر استخراج معرف الفيديو. تأكد من صحة الرابط');
                return;
            }
            
            // تحديد ما إذا كان الفيديو شورتس
            const isShorts = videoUrl.includes('shorts');
            
            // الحصول على خيارات أعلى جودة
            const formats = getHighestQualityFormats(videoId, isShorts);
            
            // عرض خيارات التحميل
            displayDownloadOptions(formats, videoId);
            
            // إخفاء حالة التحميل وإظهار النتائج
            loading.classList.remove('active');
            result.classList.add('active');
            
            // تمرير إلى قسم النتائج
            result.scrollIntoView({ behavior: 'smooth' });
        });
        
        // السماح باستخدام مفتاح Enter لتفعيل الزر
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                downloadBtn.click();
            }
        });
        
        // تفعيل التركيز على حقل الإدخال عند تحميل الصفحة
        window.addEventListener('DOMContentLoaded', () => {
            urlInput.focus();
        });
        
        // مسح حقل الإدخال عند النقر عليه (اختياري)
        urlInput.addEventListener('click', function() {
            if (this.value === '') {
                this.placeholder = 'مثال: https://youtube.com/watch؟v=xxxx أو https://youtube.com/shorts/xxxx';
            }
        });
    </script>
</body>
    </html>
